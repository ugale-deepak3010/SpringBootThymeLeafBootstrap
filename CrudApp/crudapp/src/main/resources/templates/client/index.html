<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clients Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
   

    <div class="container">
        <h1>Welcome at Client Page</h1>

        <a href="../" class="btn btn-success">Home</a>
        <a href="/create" class="btn btn-success">Create</a>

        <hr>
        <table class="table table-bordered border-primary" >
            <thead>
              <tr>
                <td>Id</td>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Status</th>
                <th>Created At</th>
                <th>Actions</th>
              </tr>
               
            </thead>
            <tbody>
               <tr th:each= "client:${clients}" >
                    <td th:text="${client.id}" ></td>
                    <td th:text="@{ ${client.firstName}+' '+${client.lastName} } " ></td>
                    <td th:text="${client.email}" ></td>
                    <td th:text="${client.phone}" ></td>
                    <td th:text="${client.address}" ></td>
                    <td th:text="${client.status}" ></td>
                    <td th:text="${client.createdAt}" ></td>
                    <td>
                        <a class="btn btn-warning" th:href= "@{/client/edit( id=${client.id} ) }" >Edit</a>
                        <a class="btn btn-danger" th:href= "@{/client/delete( id=${client.id} ) }" 
                        onclick="return confirm('Are you sure?')" >Delete</a>
                    </td>
                   
                    
               </tr>
            </tbody>
        </table>


      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
