<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clients Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
   

    <div class="container">
        <h1>Update Client</h1>

        <a href="../" class="btn btn-success">Home</a>
        <hr>
        
        <form method="post" action="add" th:object="${clientDto}" >
          <div class="mb-3" >
            <label class="form-label" >Id</label>
            <input readonly th:field="${clientDto.id}" >
           
            
          </div>
          <div class="mb-3" >
            <label class="form-label" >First Name</label>
            <input th:field="${clientDto.firstName}" >
            <p 
            th:if= "${#fields.hasErrors('firstName')}"
            th:errorClass="text-danger" th:errors="${clientDto.firstName}"
            ></p>
          </div>
          <div class="mb-3" >
            <label class="form-label" >Last Name</label>
            <input th:field="${clientDto.lastName}" >
            <p 
            th:if= "${#fields.hasErrors('lastName')}"
            th:errorClass="text-danger" th:errors="${clientDto.lastName}"
            ></p>
          </div>
          <div class="mb-3" >
            <label class="form-label" >Email</label>
            <input th:field="${clientDto.email}" >
            <p 
            th:if= "${#fields.hasErrors('email')}"
            th:errorClass="text-danger" th:errors="${clientDto.email}"
            ></p>
          </div>
          <div class="mb-3" >
            <label class="form-label" >Phone</label>
            <input th:field="${clientDto.phone}" >
            <p 
            th:if= "${#fields.hasErrors('phone')}"
            th:errorClass="text-danger" th:errors="${clientDto.phone}"
            ></p>
          </div>

          <div class="mb-3" >
            <label class="form-label" >Address</label>
            <input th:field="${clientDto.address}" >
            <p 
            th:if= "${#fields.hasErrors('address')}"
            th:errorClass="text-danger" th:errors="${clientDto.address}"
            ></p>
          </div>

          <div class="mb-3" >
            <label class="form-label" >Status</label>
            <select th:field="${clientDto.status}" >
              <option value="new" >New</option>
              <option value="permanent" >Permanent</option>
              <option value="lead" >Lead</option>
              <option value="occasional" >Occasional</option>
              <option value="inactive" >Inactive</option>
            </select>
            <p 
            th:if= "${#fields.hasErrors('status')}"
            th:errorClass="text-danger" th:errors="${clientDto.status}"
            ></p>
          </div>

          <div class="mb-3" >
            <label class="form-label" >Address</label>
            <input readonly th:field="${clientDto.createdAt}" >
            <p 
            th:if= "${#fields.hasErrors('createdAt)}"
            th:errorClass="text-danger" th:errors="${clientDto.createdAt}"
            ></p>
          </div>


          <div class="mb-3" >
           
            <a class="btn btn-secondary" href="/client" > Cancel </a>
            <input class="btn btn-success" type="submit" value="Update" >
          </div>

        </form>


      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
